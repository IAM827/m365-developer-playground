name: Daily M365 Developer Heartbeat

on:
  schedule:
    # Runs at 9 AM UTC every day
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Ubuntu runners include PowerShell 7 (pwsh) by default.
    # The 'Setup PowerShell' (.NET) step is usually redundant and can be removed.

    - name: Run M365 Heartbeat Script
      shell: pwsh
      run: |
        # FIXED: Use forward slashes '/' for Linux runners
        # FIXED: Ensure 'scripts' matches your folder case (usually lowercase)
        ./scripts/daily-heartbeat.ps1 -TenantId "$env:TENANT_ID" -ClientId "$env:CLIENT_ID" -ClientSecret "$env:CLIENT_SECRET"
        
    - name: Upload Heartbeat Report
      uses: actions/upload-artifact@v4
      if: always() # Ensures logs are saved even if the script crashes
      with:
        name: heartbeat-logs
        path: |
          heartbeat-report.json
          heartbeat-success.log
        retention-days: 30
